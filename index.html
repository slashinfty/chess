<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta-->
    <meta charset="utf-8">
    <title>Chess Tournament Manager</title>
    <meta name="description" content="Simple web app to run chess tournaments">
    <meta name="author" content="Matt Braddock">

    <!--Mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 

    <!--CSS-->
    <link rel="stylesheet" href="https://unpkg.com/skeleton-css@2.0.4/css/skeleton.css" />
    <link rel="stylesheet" href="https://unpkg.com/skeleton-css@2.0.4/css/normalize.css" />
    <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" />
    <link rel="stylesheet" href="DataTables/datatables.css" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <h3 class="header" id="header">
            Chess Tournament Manager
        </h3>
        <div class="row">
            <div class="one-half column right">
                <label class="fakeBtn">
                    <input id="importBtn" type="file" accept="application/JSON" />
                    Import Tournament
                </label>
            </div>
            <div class="one-half column">
                <button id="exportBtn">Export Tournament</button>
            </div>
        </div>
        <div class="row" id="continue">
            <div class=".u-full-width">
                <button id="continueBtn">Continue Previous Tournament</button>
            </div>
        </div>
        <div class="row buttons">
            <div class="three columns">
                <button id="setupBtn">Setup</button>
            </div>
            <div class="three columns">
                <button id="playersBtn">Players</button>
            </div>
            <div class="three columns">
                <button id="pairingsBtn">Pairings</button>
            </div>
            <div class="three columns">
                <button id="standingsBtn">Standings</button>
            </div>
        </div>
        <div id="setup" class="main center">
            <div class="row">
                <div class="one-third column">
                    <label for="tournamentName">Tournament Name</label>
                    <input id="tournamentName" type="text" />
                    <br />
                    Required
                </div>
                <div class="one-third column">
                    <label for="tournamentFormat">Tournament Format</label>
                    <select id="tournamentFormat">
                        <option value="swiss" selected>Swiss</option>
                        <option value="round-robin">Round-Robin</option>
                        <option value="double-round-robin">Double Round-Robin</option>
                    </select>
                </div>
                <div class="one-third column">
                    <label for="tournamentRoundCount">Number of Rounds (Swiss)</label>
                    <input id="tournamentRoundCount" type="number" min="1" size="4" />
                    <br />
                    Leave blank to be determined by number of players
                </div>
            </div>
            <div class=".u-full-width">
                <button id="createBtn">Create Tournament</button>
            </div>
        </div>
        <div id="players" class="main">
            <div class="table">
                <table id="playersTable"></table>
            </div>
            <div class="row center">
                <div class="one-third column">
                    <label for="playerName">Player Name: </label>
                    <input id="playerName" type="text" size="12" />
                </div>
                <div class="one-third column">
                    <label for="playerRating">Player Rating: </label>
                    <input id="playerRating" type="number" min="0" size="6" />
                </div>
                <div class="one-third column">
                    <button id="addPlayerBtn">Add Player</button>
                </div>
            </div>
        </div>
        <div id="pairings" class="main">

        </div>
        <div id="standings" class="main">

        </div>
    </div>

    <!--JavaScript-->
    <script src="index.js" type="module"></script>
</body>

</html>
